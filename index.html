<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css.css" rel="stylesheet" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="imagens/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="imagens/instagram-logo.png"
            alt="instagram logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="imagens/FOTO.jpeg" alt="foto-perfil" />
          </div>
          <a href="" class="instagram-login">Continue como Guilherme</a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Guilherme?</p>
          <p class="notaccount">
            <a href="" class="link-blue">Alternar contas</a>
            ou
            <a href="" class="link-blue">inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
